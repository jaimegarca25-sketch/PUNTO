<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUNTO - El Punto Exacto</title>
    <!-- Tailwind CSS para el dise√±o profesional -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para la funcionalidad -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tipograf√≠a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .animate-spin-slow { animation: spin-slow 20s linear infinite; }
        html { scroll-behavior: smooth; }
        .transition-all { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-white text-black antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componentes de Iconos Simples (SVG) para evitar dependencias extra
        const IconMapPin = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>;
        const IconClock = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const IconInstagram = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>;
        const IconChevronRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconMenu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>;
        const IconArrowDown = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><polyline points="19 12 12 19 5 12"/></svg>;
        const IconUtensils = ({size=100}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/><path d="M7 2v20"/><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/></svg>;

        const App = () => {
            const [selectedSize, setSelectedSize] = useState(null);
            const [selectedSauce, setSelectedSauce] = useState(null);
            const [withCheese, setWithCheese] = useState(false);
            const [withBacon, setWithBacon] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const sizes = [
                { id: 'ind', name: 'Raci√≥n Individual', price: 4.80, desc: 'El formato perfecto para el disfrute personal.' },
                { id: 'com', name: 'Raci√≥n Compartir', price: 7.90, desc: 'Nuestra raci√≥n generosa para disfrutar en pareja o amigos.' },
            ];

            const sauces = [
                { id: 1, name: 'Brava Punto', note: 'Receta Secreta', price: 0, desc: 'Equilibrio de piment√≥n ahumado de la Vera y picante sutil.' },
                { id: 2, name: 'Alioli de Ajo Negro', note: 'Fermentaci√≥n Natural', price: 0, desc: 'Emulsi√≥n intensa de ajo negro fermentado. Sin bases industriales.' },
                { id: 3, name: 'Mayo-Trufa Noir', note: 'Aroma Intenso', price: 0.50, desc: 'Suavidad aterciopelada infusionada con trufa negra recolectada.' },
                { id: 4, name: 'Ketchup de Autor', note: '100% Org√°nico', price: 0, desc: 'Reducci√≥n de tomates maduros al sol con especias seleccionadas.' },
                { id: 5, name: 'Cheddar Vintage Ahumado', note: 'Oro L√≠quido', price: 1.20, desc: 'Crema de queso Cheddar madurado 12 meses con humo de haya.' },
            ];

            const calculateTotal = () => {
                let total = selectedSize?.price || 0;
                if (selectedSauce) total += selectedSauce.price;
                if (withCheese) total += 0.80;
                if (withBacon) total += 0.50;
                return total.toFixed(2);
            };

            const handleOrder = () => {
                if (!selectedSize || !selectedSauce) return;
                const message = `¬°Hola PUNTO! üçü Me gustar√≠a pedir:
- ${selectedSize.name}
- Salsa: ${selectedSauce.name}
${withCheese ? '- Extra: Lluvia de Queso' : ''}
${withBacon ? '- Extra: Bacon Crujiente' : ''}
Total estimado: ${calculateTotal()}‚Ç¨`;
                window.open(`https://wa.me/34600000000?text=${encodeURIComponent(message)}`, '_blank');
            };

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="min-h-screen">
                    {/* Navegaci√≥n */}
                    <nav className={`fixed top-0 w-full z-[100] transition-all duration-700 ${scrolled ? 'bg-white/95 backdrop-blur-xl py-4 border-b border-gray-100 shadow-sm' : 'bg-transparent py-10'}`}>
                        <div className="max-w-7xl mx-auto px-8 flex items-center justify-between">
                            <div className="flex items-center gap-16">
                                <div className="flex items-center gap-3 group cursor-pointer" onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})}>
                                    <div className="w-12 h-12 bg-black rounded-full flex items-center justify-center transition-all duration-500 group-hover:rotate-180 shadow-2xl">
                                        <span className="text-[8px] text-white font-black tracking-tighter">PUNTO</span>
                                    </div>
                                    <span className="font-bold text-xl tracking-[0.5em] uppercase">PUNTO</span>
                                </div>
                                <div className="hidden lg:flex gap-10 text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400">
                                    <button onClick={() => scrollToSection('experiencia')} className="hover:text-black transition-colors relative group uppercase">Filosof√≠a</button>
                                    <button onClick={() => scrollToSection('menu')} className="hover:text-black transition-colors relative group uppercase">Carta</button>
                                    <button onClick={() => scrollToSection('local')} className="hover:text-black transition-colors relative group uppercase">Ubicaci√≥n</button>
                                </div>
                            </div>
                            <div className="flex items-center gap-8">
                                <button onClick={() => scrollToSection('local')} className="hidden sm:block text-[10px] font-black uppercase tracking-[0.3em] bg-black text-white px-8 py-3.5 hover:bg-gray-800 transition-all shadow-xl">Vis√≠tanos</button>
                                <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="lg:hidden text-black">{isMenuOpen ? <IconX /> : <IconMenu />}</button>
                            </div>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section className="relative h-screen flex items-center justify-center overflow-hidden px-8">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_top_right,_var(--tw-gradient-stops))] from-gray-100 via-white to-white z-0"></div>
                        <div className="max-w-7xl mx-auto w-full grid lg:grid-cols-12 gap-12 z-10 pt-20">
                            <div className="lg:col-span-8 flex flex-col justify-center space-y-12 text-left">
                                <div className="space-y-6">
                                    <p className="text-xs font-bold uppercase tracking-[0.6em] text-gray-300">Alta Artesan√≠a en Patata</p>
                                    <h1 className="text-8xl md:text-[11rem] font-black leading-[0.8] uppercase tracking-tighter">EL <br /><span className="text-transparent bg-clip-text bg-gradient-to-br from-black to-gray-400">PUNTO</span> <br />EXACTO.</h1>
                                </div>
                                <div className="max-w-xl space-y-8">
                                    <p className="text-2xl text-gray-400 leading-relaxed font-light">Descubre la excelencia en lo cotidiano. Patata agria seleccionada, corte manual y la precisi√≥n t√©rmica necesaria para el bocado definitivo.</p>
                                    <div className="flex flex-wrap gap-8 pt-4">
                                        <button onClick={() => scrollToSection('menu')} className="group flex items-center gap-4 bg-black text-white px-10 py-6 text-xs font-bold uppercase tracking-[0.4em] hover:bg-gray-900 transition-all">Explorar la Carta <IconChevronRight /></button>
                                        <div className="flex flex-col justify-center border-l border-gray-200 pl-8">
                                            <span className="text-xs font-bold uppercase tracking-widest text-gray-400">Raciones desde</span>
                                            <span className="text-2xl font-black">4.80‚Ç¨</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="lg:col-span-4 relative hidden lg:flex items-center justify-center">
                                <div className="w-full aspect-[3/4] bg-black rounded-[4rem] relative overflow-hidden shadow-[0_80px_100px_-30px_rgba(0,0,0,0.6)] transform rotate-2">
                                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-white/10"></div>
                                    <div className="absolute bottom-12 left-12 right-12 text-white space-y-2 text-left">
                                        <div className="w-10 h-1 bg-white/30 mb-4"></div>
                                        <p className="text-[10px] font-black uppercase tracking-[0.5em]">Victoria 12</p>
                                        <p className="text-[8px] text-white/40 uppercase tracking-widest">The Soul of Madrid</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Filosof√≠a */}
                    <section id="experiencia" className="py-40 bg-black text-white px-8">
                        <div className="max-w-7xl mx-auto">
                            <div className="grid md:grid-cols-12 gap-20">
                                <div className="md:col-span-4 space-y-8 text-left">
                                    <span className="text-xs font-bold uppercase tracking-[0.5em] text-gray-600">Manifiesto</span>
                                    <h2 className="text-6xl font-black uppercase tracking-tighter leading-none">LA <br/>PUREZA.</h2>
                                    <div className="w-20 h-1 bg-white"></div>
                                </div>
                                <div className="md:col-span-8 grid sm:grid-cols-2 gap-16 text-left">
                                    <div className="space-y-6">
                                        <h3 className="text-xl font-bold uppercase tracking-widest">El Origen</h3>
                                        <p className="text-gray-500 leading-relaxed font-light">Trabajamos exclusivamente con patata agria de secano. Buscamos el equilibrio perfecto entre almid√≥n y humedad para lograr ese dorado ic√≥nico.</p>
                                    </div>
                                    <div className="space-y-6">
                                        <h3 className="text-xl font-bold uppercase tracking-widest">El Rigor</h3>
                                        <p className="text-gray-500 leading-relaxed font-light">Nuestro corte manual respeta la fibra del tub√©rculo, asegurando que cada pieza atrape la salsa de forma √∫nica.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Men√∫ */}
                    <section id="menu" className="py-40 px-8 bg-gray-50">
                        <div className="max-w-7xl mx-auto">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-32 gap-10">
                                <div className="space-y-4 text-left">
                                    <span className="text-xs font-bold uppercase tracking-[0.4em] text-gray-400">Variedad Gourmet</span>
                                    <h2 className="text-7xl font-black uppercase tracking-tighter">LA CARTA.</h2>
                                </div>
                            </div>

                            <div className="grid lg:grid-cols-12 gap-16 md:gap-20">
                                {/* Tama√±os */}
                                <div className="lg:col-span-4 space-y-12">
                                    <div className="flex items-center gap-4 border-b border-gray-200 pb-6">
                                        <span className="text-2xl font-black italic">01</span>
                                        <h3 className="text-xs font-black uppercase tracking-[0.3em]">El Origen (Tama√±o)</h3>
                                    </div>
                                    <div className="space-y-6">
                                        {sizes.map((size) => (
                                            <div key={size.id} onClick={() => setSelectedSize(size)} className={`group p-8 border cursor-pointer transition-all duration-500 text-left ${selectedSize?.id === size.id ? 'bg-black text-white border-black' : 'bg-white border-gray-100 hover:border-black'}`}>
                                                <div className="flex justify-between items-start mb-4">
                                                    <h4 className="text-xl font-bold uppercase tracking-tight">{size.name}</h4>
                                                    <span className="font-black">{size.price.toFixed(2)}‚Ç¨</span>
                                                </div>
                                                <p className={`text-xs ${selectedSize?.id === size.id ? 'text-gray-400' : 'text-gray-500'}`}>{size.desc}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Salsas */}
                                <div className="lg:col-span-4 space-y-12 text-left">
                                    <div className="flex items-center gap-4 border-b border-gray-200 pb-6">
                                        <span className="text-2xl font-black italic">02</span>
                                        <h3 className="text-xs font-black uppercase tracking-[0.3em]">La Alquimia (Salsas)</h3>
                                    </div>
                                    <div className="grid gap-4">
                                        {sauces.map((sauce) => (
                                            <div key={sauce.id} onClick={() => setSelectedSauce(sauce)} className={`group p-6 border cursor-pointer transition-all duration-300 ${selectedSauce?.id === sauce.id ? 'bg-black text-white border-black scale-[1.02]' : 'bg-white border-gray-100 hover:border-black'}`}>
                                                <div className="flex justify-between items-center">
                                                    <div>
                                                        <p className={`text-[8px] font-bold uppercase tracking-widest ${selectedSauce?.id === sauce.id ? 'text-gray-500' : 'text-gray-400'}`}>{sauce.note}</p>
                                                        <h4 className="text-lg font-bold uppercase tracking-tight">{sauce.name}</h4>
                                                    </div>
                                                    {sauce.price > 0 && <span className="text-[10px] font-bold">+{sauce.price.toFixed(2)}‚Ç¨</span>}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Extras & Total */}
                                <div className="lg:col-span-4 space-y-12">
                                    <div className="flex items-center gap-4 border-b border-gray-200 pb-6 text-left">
                                        <span className="text-2xl font-black italic">03</span>
                                        <h3 className="text-xs font-black uppercase tracking-[0.3em]">El Acabado (Extras)</h3>
                                    </div>
                                    <div className="space-y-4">
                                        <div onClick={() => setWithCheese(!withCheese)} className={`p-6 border cursor-pointer transition-all rounded-2xl flex items-center justify-between text-left ${withCheese ? 'bg-gray-100 border-black shadow-md' : 'bg-white border-gray-100'}`}>
                                            <div>
                                                <h4 className="text-lg font-bold uppercase tracking-tight">Lluvia de Queso</h4>
                                                <p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Parmesano & Gouda (+0.80‚Ç¨)</p>
                                            </div>
                                            {withCheese ? <IconCheck /> : <IconPlus />}
                                        </div>
                                        <div onClick={() => setWithBacon(!withBacon)} className={`p-6 border cursor-pointer transition-all rounded-2xl flex items-center justify-between text-left ${withBacon ? 'bg-gray-100 border-black shadow-md' : 'bg-white border-gray-100'}`}>
                                            <div>
                                                <h4 className="text-lg font-bold uppercase tracking-tight">Bacon Crujiente</h4>
                                                <p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Tostado al Punto (+0.50‚Ç¨)</p>
                                            </div>
                                            {withBacon ? <IconCheck /> : <IconPlus />}
                                        </div>
                                    </div>

                                    {/* Resumen Total */}
                                    <div className="bg-black text-white p-10 rounded-[2.5rem] shadow-2xl space-y-10 text-left">
                                        <div className="space-y-4">
                                            <span className="text-[9px] font-black uppercase tracking-[0.5em] text-gray-600">Composici√≥n Seleccionada</span>
                                            <div className="space-y-2 text-sm italic">
                                                <div className="flex justify-between"><span>{selectedSize?.name || '---'}</span><span>{selectedSize ? `${selectedSize.price.toFixed(2)}‚Ç¨` : '--'}</span></div>
                                                {selectedSauce && <div className="flex justify-between text-gray-400"><span>Salsa: {selectedSauce.name}</span><span>{selectedSauce.price > 0 ? `+${selectedSauce.price.toFixed(2)}‚Ç¨` : 'Incl.'}</span></div>}
                                                {withCheese && <div className="flex justify-between text-gray-400"><span>Lluvia de Queso</span><span>+0.80‚Ç¨</span></div>}
                                                {withBacon && <div className="flex justify-between text-gray-400"><span>Bacon Crujiente</span><span>+0.50‚Ç¨</span></div>}
                                            </div>
                                        </div>
                                        <div className="pt-8 border-t border-white/10 flex justify-between items-end">
                                            <div>
                                                <p className="text-[10px] font-bold uppercase tracking-widest text-gray-500">Valor Estimado</p>
                                                <p className="text-5xl font-black tracking-tighter">{calculateTotal()}‚Ç¨</p>
                                            </div>
                                            <div className="w-12 h-12 bg-white rounded-full flex items-center justify-center text-black font-black text-[8px]">PUNTO</div>
                                        </div>
                                        <button onClick={handleOrder} disabled={!selectedSize || !selectedSauce} className="w-full py-5 bg-white text-black font-black uppercase text-[10px] tracking-widest disabled:opacity-30">Pedir v√≠a WhatsApp</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Ubicaci√≥n */}
                    <section id="local" className="py-40 px-8 text-left bg-white">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-32 items-center">
                            <div className="space-y-16">
                                <div className="space-y-6">
                                    <h2 className="text-7xl font-black uppercase tracking-tighter">MADRID <br/>ZERO.</h2>
                                    <div className="w-20 h-1 bg-black"></div>
                                    <p className="text-xl text-gray-500 font-light leading-relaxed max-w-sm">Ubicados en el nervio hist√≥rico de la ciudad, un refugio para los puristas del sabor.</p>
                                </div>
                                <div className="grid sm:grid-cols-2 gap-12 pt-10 border-t border-gray-100">
                                    <div className="space-y-4">
                                        <IconMapPin />
                                        <p className="text-lg font-bold">Victoria, 12. Madrid</p>
                                    </div>
                                    <div className="space-y-4">
                                        <IconClock />
                                        <p className="text-sm font-medium uppercase tracking-tighter">Lun ‚Äî Jue / 12:30 ‚Äî 23:30<br/>Vie ‚Äî Dom / 13:00 ‚Äî 01:30</p>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-black aspect-[4/5] rounded-[4rem] flex flex-col items-center justify-center p-20 border-[16px] border-gray-50 shadow-2xl">
                                <IconMapPin />
                                <h3 className="text-white text-4xl font-black uppercase tracking-tighter mt-8">ESTAMOS <br/> AQU√ç.</h3>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-32 border-t border-gray-100 px-8 text-center md:text-left">
                        <div className="max-w-7xl mx-auto grid md:grid-cols-3 gap-16 items-center">
                            <div>
                                <div className="flex items-center gap-3 justify-center md:justify-start">
                                    <div className="w-12 h-12 bg-black rounded-full flex items-center justify-center shadow-xl"><span className="text-[8px] text-white font-black">PUNTO</span></div>
                                    <span className="font-black text-2xl uppercase tracking-[0.5em]">PUNTO</span>
                                </div>
                                <p className="text-[10px] text-gray-400 font-bold uppercase tracking-widest mt-4">The Authentic Fry Spot ¬∑ Madrid</p>
                            </div>
                            <div className="flex justify-center"><IconInstagram /></div>
                            <div className="text-[10px] text-gray-400 font-bold uppercase tracking-widest md:text-right">
                                <p>¬© 2026 PUNTO MADRID</p>
                                <p className="font-light text-gray-300">Curated by Design Excellence</p>
                            </div>
                        </div>
                    </footer>

                    {/* Men√∫ M√≥vil */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 z-[200] bg-white flex flex-col items-center justify-center space-y-16 animate-in fade-in duration-500">
                            <button onClick={() => setIsMenuOpen(false)} className="absolute top-10 right-10 p-4 border border-gray-100 rounded-full"><IconX /></button>
                            <button onClick={() => scrollToSection('experiencia')} className="text-6xl font-black uppercase tracking-tighter">Filosof√≠a</button>
                            <button onClick={() => scrollToSection('menu')} className="text-6xl font-black uppercase tracking-tighter">Carta</button>
                            <button onClick={() => scrollToSection('local')} className="text-6xl font-black uppercase tracking-tighter">Ubicaci√≥n</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
